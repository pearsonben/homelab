services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    container_name: audiobookshelf
    ports:
      - 13378:80
    volumes:
      - ${AUDIOBOOKS}:/audiobooks
      - ./config:/config
      - ./metadata:/metadata
    environment:
      - TZ=Europe/London
    networks:
      - proxy

networks:
  proxy:
    name: proxy_network
    external: true
